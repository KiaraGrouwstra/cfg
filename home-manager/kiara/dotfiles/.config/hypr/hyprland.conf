# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = rounding 40,^(kitty)|(wezterm)$
windowrule = opacity 0.9 override 0.7 override,.* # transparent when inactive
windowrule = opacity 0.8 override 0.5 override,^(kitty)|(wezterm)$ # transparent when inactive
windowrulev2 = opacity 0.8 0.5,floating:1
windowrulev2 = bordercolor rgb(000000) rgb(080808),fullscreen:1 # bordercolor when fullscreen

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# wallpapers
exec-once = swww init
# super-r: switch wallpaper
bind = $mainMod, G, exec, find ~/Pictures/wallpapers/ | sort -R | tail -n 1 | while read -r img ; do swww img --transition-type random $img; wal -i $img; done

# See https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, E, exec, wezterm
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, X, exec, nautilus
bind = $mainMod, H, togglefloating,
bindr = $mainMod, Super_L, exec, pkill rofi || rofi -show drun

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + wasd
bind = $mainMod, W, movefocus, u
bind = $mainMod, A, movefocus, l
bind = $mainMod, S, movefocus, d
bind = $mainMod, D, movefocus, r

# Move focus with mainMod + arrows
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Down, movefocus, d
bind = $mainMod, Right, movefocus, r

# Move focus with mainMod ALT/SHIFT + wasd
bind = $mainMod ALT, W, movewindow, u
bind = $mainMod ALT, A, movewindow, l
bind = $mainMod ALT, S, movewindow, d
bind = $mainMod ALT, D, movewindow, r
bind = $mainMod SHIFT, W, movewindow, u
bind = $mainMod SHIFT, A, movewindow, l
bind = $mainMod SHIFT, S, movewindow, d
bind = $mainMod SHIFT, D, movewindow, r
# bind = $mainMod ALT, W, swapwindow, u
# bind = $mainMod ALT, A, swapwindow, l
# bind = $mainMod ALT, S, swapwindow, d
# bind = $mainMod ALT, D, swapwindow, r

# Move focus with mainMod ALT/SHIFT + arrows
bind = $mainMod ALT, Up, movewindow, u
bind = $mainMod ALT, Left, movewindow, l
bind = $mainMod ALT, Down, movewindow, d
bind = $mainMod ALT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Down, movewindow, d
bind = $mainMod SHIFT, Right, movewindow, r

# # Move window with mainMod + arrows -- doesn't work
# bind = $mainMod, Up, moveactive,0 -10
# bind = $mainMod, Left, moveactive,-10 0
# bind = $mainMod, Down, moveactive,0 10
# bind = $mainMod, Right, moveactive,10 0

# switch master orientation with ctrl+super+wasd
# not working yet, see https://wiki.hyprland.org/Configuring/Master-Layout/
