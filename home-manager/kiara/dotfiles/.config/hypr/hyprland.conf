
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=,preferred,auto,auto,mirror,HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar # & signal-desktop & thunderbird & firefox # & codium & keepassxc

# screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# notifications
# exec-once = mako
exec-once = dunst
# exec-once = swaync

# SUPER L - Locks immediately, SUPERSHIFT L Turns monitors off (while locked)
bind = SUPER, L, exec, swaylock -i $(swww query | sed 's/^.*image: //g')
bindl = SUPER SHIFT, L, exec, sleep 1 && hyprctl dispatch dpms off
# Turn monitors off if locked (swaylock running) and idle for 10 seconds
exec-once = swayidle -w timeout 10 'if pgrep -x swaylock -i $(swww query | sed 's/^.*image: //g'); then hyprctl dispatch dpms off; fi' resume 'hyprctl dispatch dpms on'
# Lock screen after idling and turn monitors off a bit after
exec-once = swayidle -w timeout 900 'swaylock -i $(swww query | sed 's/^.*image: //g') -f' timeout 930 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

