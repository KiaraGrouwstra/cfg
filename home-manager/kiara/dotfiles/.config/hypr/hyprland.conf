# bind = SUPER_CTRL, A, orientationleft
# bind = SUPER_CTRL, S, orientationbottom
# bind = SUPER_CTRL, D, orientationright

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces with mainMod + PageUp / PageDown (Z / C)
bind = $mainMod, Page_Up, workspace, -1
bind = $mainMod, Page_Down, workspace, +1
bind = $mainMod, Z, workspace, -1
bind = $mainMod, C, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move to workspaces with mainMod + ALT + PageUp / PageDown (Z / C)
bind = $mainMod ALT, Page_Up, movetoworkspace, -1
bind = $mainMod ALT, Page_Down, movetoworkspace, +1
bind = $mainMod ALT, Z, movetoworkspace, -1
bind = $mainMod ALT, C, movetoworkspace, +1

# Move to workspaces with mainMod + SHIFT + PageUp / PageDown (Z / C)
bind = $mainMod SHIFT, Page_Up, movetoworkspace, -1
bind = $mainMod SHIFT, Page_Down, movetoworkspace, +1
bind = $mainMod SHIFT, Z, movetoworkspace, -1
bind = $mainMod SHIFT, C, movetoworkspace, +1

# Move active window to a workspace with mainMod + ALT + SHIFT + [0-9]
bind = $mainMod ALT SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT SHIFT, 0, movetoworkspacesilent, 10

# Move to workspaces with mainMod + ALT + SHIFT + PageUp / PageDown (Z / C)
bind = $mainMod ALT SHIFT, Page_Up, movetoworkspacesilent, -1
bind = $mainMod ALT SHIFT, Page_Down, movetoworkspacesilent, +1
bind = $mainMod ALT SHIFT, Z, movetoworkspacesilent, -1
bind = $mainMod ALT SHIFT, C, movetoworkspacesilent, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
# bindm =, mouse:272, movewindow  # triggers on any click :(
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# to switch between windows in a floating workspace
bind = ALT,Tab,cyclenext,          # change focus to another window
bind = ALT,Tab,bringactivetotop,   # bring it to the top
bind = $mainMod,Tab,cyclenext,          # change focus to another window
bind = $mainMod,Tab,bringactivetotop,   # bring it to the top
# reverse switching
bind = ALT_SHIFT,Tab,cyclenext, prev
bind = ALT_SHIFT,Tab,bringactivetotop,
bind = $mainMod SHIFT,Tab,cyclenext, prev
bind = $mainMod SHIFT,Tab,bringactivetotop,
bind = SUPER_ALT,Tab,cyclenext, prev
bind = SUPER_ALT,Tab,bringactivetotop,

# Audio
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 2.0 @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel=, XF86AudioPlay, exec, playerctl play-pause
bindel=, XF86AudioStop, exec, playerctl stop
bindel=, XF86AudioPrev, exec, playerctl previous
bindel=, XF86AudioNext, exec, playerctl next

# Brightness
bindel=, XF86MonBrightnessDown, exec, light -U 1
bindel=, XF86MonBrightnessUp, exec, light -A 1

# bind type emoji using MS keyboard's emoji key
bind = SUPER_SHIFT_CTRL_ALT, Space, exec, rofi -show emoji

